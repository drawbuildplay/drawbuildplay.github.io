<script>
	(function($) {

	  var allPanels = $('#pinView').hide();
	    
	  $('.panelShare').hover(function() {
	    allPanels.slideDown();
	    return false;
	  });

    // setTimeout(function() {
    //   $('#slideOutPanel').modal('show');
    // }, 10000); // milliseconds
	 
    var imgDefer = $('img');
    $.each(imgDefer, function(i, img){
      datasrc = $(img).attr('data-src');
      if (datasrc) {
        $(img).attr('src', datasrc)
      }
    });

	})(jQuery);
</script>
