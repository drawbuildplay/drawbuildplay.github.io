<!-- Posts -->
{{ $data := .siteData }}
<section class="posts">
    {{ range .posts.Pages }}
    <article>
        <header>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        </header>

        <a href="{{ .Permalink }}" class="image fit">

            {{ with .Resources.GetMatch "images/cover.*" }}
                {{ with .Resize "300x" }}
                <img src="{{ .RelPermalink }}" alt="{{ .Name }}" data-pin-nopin="true">
                {{ end }} 
            {{ end }}
            

        </a>    

        <p>{{ .Description }}</p>
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button">{{ $data.post.linktext }}</a></li>
        </ul>
    </article>
    {{ end }}
</section>
